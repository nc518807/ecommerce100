<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sab availabel</title>
    <!--booststrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--font awesome cdn-->

    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>

    <!--owl carausel-->
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/owl.carousel.css"
        integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css-->
    <link rel="stylesheet" href="styles/style.css">
</head>


<body>
    <div class="main_container">
        <!--header-->
        <header class="header trans_300">
            <div class="main_nav_container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text right">
                            <div class="logo_container">
                                <img src="images/sabavailable.jpg" alt="logo" class="logo_img">
                            </div>
                            <nav class="navbar">
                                <ul class="navbar_menu">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Products</a></li>
                                    <li><a href="#">Contacts</a></li>
                                    <li><a href="#">About</a></li>


                                </ul>
                                <div class="nav_user">
                                    <li><a href="#"><i class="fa fa-search" arial-hidden="true "></i></a></li>
                                    <li><a href="#"><i class="fa fa-user" arial-hidden="true"></i></a></li>
                                    <li class="checkout">
                                        <a href="#">
                                            <i class="fas fa-shopping-cart"></i>
                                            <span id="checkout_items" class="checkout_items">2</span>
                                        </a>
                                    </li>
                                </div>

                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </header>
        <!--slider-->
        <div class="main_slider" style="background-image:url(images/slider2.jpg);">
            <div class="cotainer fill_height">
                <div class="row align-items-center fill_height">
                    <div class="col">
                        <div class="main_slider_content">
                            <h1>Discount<br> upto 80%</h1>
                            <div class="red_button shop_now_button"><a href="#">Shop now</a> </div>
                        </div>


                    </div>
                </div>
            </div>



        </div>

        <!--banner-->

        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="banner_item align-items-center" style="background-image: url(images/banner1.jpg);">
                            <div class="banner_category">
                                <a href="#">popular</a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="banner_item align-item-center" style="background-image: url(images/banner2.jpg);">
                            <div class="banner_category">
                                <a href="#">trending</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="banner_item align-item-center" style="background-image: url(images/banner3.png);">
                            <div class="banner_category">
                                <a href="#">sale</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      <!-- new arrivals -->
      <div class="new_arrivals">
          <div class="container">
              <div class="row">
                  <div class="col text-center">
                      <div class="section_title new_arrivals_title">
                          <h2>Latest model</h2>
                      </div>
                  </div>
                </div>
                <div class="row align-items-center">
                    <div class="col text-center">
                        <div class="new_arrivals_sorting">
                            <div class="arrivals_grid_sorting"></div>
                        </div>
                    </div>
                </div>
          </div>
      </div>

















    </div>





    <!--bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!--jquery js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--isotope js-->
    <script src="plugins/isotope/isotope.pkgd.min.js"></script>
    <!--owl carausel js-->
    <script src="plugins/OwlCarousel2-2.3.4/owl.carousel.js"></script>
    <!-- Isotope JS File -->
    <script src="plugins/Isotope/isotope.pkgd.min.js"></script>
    <!--custom js-->
    <script src="js/custom.js"></script>
</body>

</html>
